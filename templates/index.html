<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-primary:hover {
            background-color: #357abd;
            border-color: #357abd;
        }
        .img-preview {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
        }
        .results-container {
            text-align: center;
            margin-top: 20px;
        }
        .results-container h3 {
            color: #333;
        }
        .results-container .text-success {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Brain Tumor Classification</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="form-label">Upload an MRI Image</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Classify</button>
        </form>

        {% if uploaded_image %}
        <div class="results-container mt-5">
            <h3>Uploaded Image:</h3>
            <img src="{{ uploaded_image }}" alt="Uploaded Image" class="img-fluid img-preview">
            <h3 class="mt-4">Prediction: <span class="text-success">{{ result }}</span></h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
